<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Register</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  {% load static %}
  <link rel="stylesheet" href="{% static '/register.css' %}">

</head>

<body>
  <section class="container ">
    <div class="row justify-content-center register-section">
      <h2 class="title">Register</h2>
      <div class="col-md-6">
        <form action='register' method='post'>
          {% csrf_token %}
          <p  class="text-danger">{% for msg in messages %}
          {{ msg }}
          {% endfor %}</p>
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp" name="fullname">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="mb-3">
            <label for="confirmpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <p style="padding:10px 0px">Already Registered User? Click here to <a href="login">login</a></p>
        </form>
      </div>
    </div>

  </section>
</body>

</html>
